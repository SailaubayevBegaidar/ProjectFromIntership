<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/api/tasks}">Manage Tasks</a>
    <hr>
</div>
<h1>User List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Enabled</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.enabled} ? 'Yes' : 'No'"></td>
        <td>
            <a th:href="@{'/api/users/' + ${user.id}}">View</a> |
            <a th:href="@{'/api/users/edit/' + ${user.id}}">Edit</a> |
            <form th:action="@{'/api/users/delete/' + ${user.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/api/users/create}">+ Create New User</a>
</body>
</html>
